<form class="card classroom-filter" [formGroup]="filterForm"
  (ngSubmit)="submitFilters.emit(filterForm.value); closeFilter.emit(false)">
  <div class="row heading">
    <div class="col d-flex align-items-center">
      <h3 class="m-0">All Classrooms filters</h3>
    </div>
    <div class="col-md-2">
      <button mat-button class="clear-btn w-100" type="reset">
        <span class="number">{{ filterCount }}</span>
        Clear filters
      </button>
    </div>
    <div class="col-md-1 cancel-btn">
      <button mat-button class="w-100" type="button" (click)="onCancel()">Cancel</button>
    </div>
    <div class="col-md-2">
      <button mat-flat-button class="w-100" color="primary" type="submit">Apply Filter</button>
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-3">
        <h4>Maximum Group Students</h4>
        <mat-radio-group aria-label="Select an option" formControlName="maxStudents" (change)="checkCountFilter()">
          <div class="d-flex">
            <mat-radio-button value="30">
              <span class="number">30 students & up</span>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="20">
              <span class="number">20 students & up</span>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="10">
              <span class="number">10 students & up</span>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="5">
              <span class="number">5 students & up</span>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="1">
              <span class="number">1 students & up</span>
            </mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      <div class="col-md-3">
        <h4>Classroom Days</h4>
        <mat-radio-group aria-label="Select an option" formControlName="days" (change)="checkCountFilter()">
          <div class="d-flex" *ngFor="let day of listDays; let i = index">
            <mat-radio-button [value]="i + 1">{{ day }}</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      <div class="col-md-3">
        <h4>Classroom Types</h4>
        <mat-radio-group aria-label="Select an option" formControlName="type" (change)="checkCountFilter()">
          <div class="d-flex" *ngFor="let item of filterType | keyvalue: returnZero">
            <mat-radio-button [value]="item.key">{{ item.value }}</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      <div class="col-md-3">
        <h4>Classroom Starting Date</h4>
        <mat-radio-group aria-label="Select an option" formControlName="startIn" (change)="checkCountFilter()">
          <div class="d-flex" *ngFor="let item of filterStart | keyvalue: returnZero">
            <mat-radio-button [value]="item.key">{{ item.value }}</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </div>
</form>
