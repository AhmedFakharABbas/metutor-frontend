<form [formGroup]="filterForm" (ngSubmit)="submitFilters.emit(filterForm.value); closeFilter.emit(false)"
  class="card course-filter">
  <div class="row heading">
    <div class="col d-flex align-items-center">
      <h3 class="m-0">All Courses filters</h3>
    </div>
    <div class="col-md-2">
      <button mat-button class="clear-btn w-100" type="reset">
        <span class="number">{{ filterCount }}</span>
        Clear filters
      </button>
    </div>
    <div class="col-md-1 cancel-btn">
      <button mat-button class="w-100" type="button" (click)="onCancel()">Cancel</button>
    </div>
    <div class="col-md-2">
      <button mat-flat-button class="w-100" color="primary" type="submit">Apply Filter</button>
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-3">
        <h4>Course Rating</h4>
        <mat-radio-group aria-label="Select an option" formControlName="rate" (change)="checkCountFilter()">
          <div class="d-flex">
            <mat-radio-button value="4.5">
              <div class="d-flex">
                <div>
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-half.svg" alt="" width="20" height="20" draggable="false" />
                </div>
                <span class="number">4.5 & up</span>
                <span class="review">(30)</span>
              </div>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="4">
              <div class="d-flex">
                <div>
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-empty.svg" alt="" width="20" height="20" draggable="false" />
                </div>
                <span class="number">4.0 & up</span>
                <span class="review">(30)</span>
              </div>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="3.5">
              <div class="d-flex">
                <div>
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-half.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-empty.svg" alt="" width="20" height="20" draggable="false" />
                </div>
                <span class="number">3.5 & up</span>
                <span class="review">(30)</span>
              </div>
            </mat-radio-button>
          </div>
          <div class="d-flex">
            <mat-radio-button value="3">
              <div class="d-flex">
                <div>
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-fill.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-empty.svg" alt="" width="20" height="20" draggable="false" />
                  <img src="assets/svg/star-empty.svg" alt="" width="20" height="20" draggable="false" />
                </div>
                <span class="number">3.0 & up</span>
                <span class="review">(30)</span>
              </div>
            </mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      <div class="col-md-3">
        <h4>Course type</h4>
        <mat-radio-group aria-label="Select an option" formControlName="tutoringType" (change)="checkCountFilter()">
          <div class="d-flex" *ngFor="let item of filterType | keyvalue: returnZero">
            <mat-radio-button [value]="item.key">{{ item.value }}</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      <div class="col-md-3">
        <h4>Course Tags</h4>
        <mat-radio-group aria-label="Select an option" formControlName="tags" (change)="checkCountFilter()">
          <div class="d-flex" *ngFor="let item of filterTags | keyvalue: returnZero">
            <mat-radio-button [value]="item.key">{{ item.value }}</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      <div class="col-md-3">
        <h4>Course Starting date</h4>
        <mat-radio-group aria-label="Select an option" formControlName="startIn" (change)="checkCountFilter()">
          <div class="d-flex" *ngFor="let item of filterStart | keyvalue: returnZero">
            <mat-radio-button [value]="item.key">{{ item.value }}</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </div>
</form>
