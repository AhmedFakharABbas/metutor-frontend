<div class="container py-5 reset-block" [style.height.px]="heightPX">
  <div class="row h-100">
    <div class="col-md-5 d-flex align-items-center">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="w-100">
        <div>
          <h4 class="mb-5">Reset password</h4>

          <div class="form-group">
            <label for="pass">New password</label>
            <input type="password" class="custom-input w-100 input-bordered" id="pass" placeholder="**********"
              formControlName="password">
          </div>

          <div class="form-group">
            <label for="retype">Retype password</label>
            <input type="password" class="custom-input w-100 input-bordered" id="retype" placeholder="**********"
              formControlName="repassword">
          </div>

          <ng-container
            *ngIf="form.get('password').touched && form.get('password').valid && form.get('repassword').touched && form.get('repassword').valid">
            <div class="text-danger" *ngIf="form.hasError('notSame')">
              Passwords do not match
            </div>
          </ng-container>

          <div class="form-group mt-4 mb-2">
            <button mat-flat-button color="primary" class="py-2 d-block w-100" cdkFocusInitial type="submit"
              [disabled]="form.invalid || loading">
              Confirm
              <mat-icon class="spinner" *ngIf="loading">autorenew</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-7 d-flex align-items-center img-cover">
      <metutors-opinions></metutors-opinions>
    </div>
  </div>
</div>
